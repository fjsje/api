<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANWU API</title>
</head>
<body>
    <h1 id="response"></h1>

    <script>
        // 获取URL中的参数
        function getQueryParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        // 获取example参数的值
        const pas = getQueryParam('pas');
        // 如果example参数存在，则显示其值，否则显示默认消息
        if (pas=="qbmm") {
            var password='Hsdefzcz@350#'
            document.getElementById('response').innerText = password;
            console.log(password);
            console.info(password);
        } else {
            document.getElementById('response').innerText = 'Permission Denied';
        }
    </script>
</body>
</html>
