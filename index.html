<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Page</title>
</head>
<body>
    <h1>API Response</h1>
    <div id="response"></div>

    <script>
        // 获取URL中的参数
        function getQueryParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        // 获取example参数的值
        const exampleValue = getQueryParam('example');

        // 如果example参数存在，则显示其值，否则显示默认消息
        if (exampleValue) {
            document.getElementById('response').innerText = `You requested: ${exampleValue}`;
        } else {
            document.getElementById('response').innerText = 'No example parameter provided.';
        }
    </script>
</body>
</html>
